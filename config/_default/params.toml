# Blowfish Theme Parameters

# Appearance - Using slate for a professional look
colorScheme = "slate"
defaultAppearance = "dark"
autoSwitchAppearance = true

# Enable search
enableSearch = true

# Site metadata
mainSections = ["blog"]
robots = "index, follow"

# Hero settings
[homepage]
  layout = "custom"
  showRecent = true
  showRecentItems = 3
  showMoreLink = true
  showMoreLinkDest = "/blog"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false

# Header settings  
[header]
  layout = "basic"
  logo = ""
  logoDark = ""
  showTitle = false

# Footer settings
[footer]
  showMenu = false
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = false
  showScrollToTop = true

# Article settings
[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateOnlyInArticle = false
  showDateUpdated = true
  showAuthor = true
  showHero = true
  heroStyle = "background"
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showAuthorsBadges = false
  showWordCount = false
  showSummary = true
  sharingLinks = ["linkedin", "twitter", "reddit", "pinterest", "facebook", "email"]

# List settings
[list]
  showHero = true
  heroStyle = "background"
  showBreadcrumbs = false
  layoutBackgroundBlur = true
  layoutBackgroundHeaderSpace = true
  showTableOfContents = false
  showSummary = true
  showCards = true
  groupByYear = true
  cardView = true
  cardViewScreenWidth = false

# Sitemap settings
[sitemap]
  excludedKinds = []

# Taxonomy settings
[taxonomy]
  showTermCount = true
  showHero = false
  heroStyle = "background"
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

# Term settings
[term]
  showHero = false
  heroStyle = "background"
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = true
  groupByYear = false
  cardView = true
  cardViewScreenWidth = false

